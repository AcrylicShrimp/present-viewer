<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="index.js"></script>
	<title>[신년맞이 선물 뽑기]</title>
</head>
<body>
	<div class="background" id="background">
		<div class="padding wide vertical vertical-space text-center">
			<p class="text text-large">
				2018년 12월 31일<br>
				크리스마스 겸 송년회 겸 새해 기념<br>
				랜덤 선물 뽑기
			</p>
		</div>
		<div class="padding wide vertical vertical-space text-center">
			<span class="text">당신의 이름을 가르쳐주세요!</span>
			<input type="text" class="text text-center text-input-short" placeholder="이름...?" maxlength="4" id="name">
			<button class="text text-small button" id="pick" disabled>선물 뽑기</button>
		</div>
		<footer class="wide bottom vertical">
			<a class="text text-center text-small" href="https://github.com/AcrylicShrimp">Designed, Created by AcrylicShrimp</a>
			<a class="text text-center text-small" href="http://www.freepik.com">Designed by Freepik</a>
		</footer>
	</div>
	<div class="alert vertical vertical-space vertical-center text text-small text-center" id="alert">
		<span class="text text-large text-center" id="alert-title"></span>
		<span class="text text-small text-center" id="alert-text"></span>
		<button class="text text-small button" id="alert-close">닫기</button>
	</div>
</body>
</html>
